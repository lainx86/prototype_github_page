name: Deploy Eleventy to GitHub Pages Repo

on:
  push:
    branches:
      - main   # ganti kalau branch kamu beda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy
        run: npm run build

      - name: Deploy to itsFeby.github.io
        run: |
          cd _site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy from Eleventy (GitHub Actions)"
          git push --force https://itsFeby:${{ secrets.DEPLOY_TOKEN }}@github.com/itsFeby/itsFeby.github.io.git main
