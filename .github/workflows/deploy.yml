name: Deploy Eleventy to GitHub Pages Repo

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy
        run: npm run build

      - name: Deploy to lainx86.github.io
        run: |
          cd _site
          git init
          git branch -M main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy from Eleventy (GitHub Actions)"
          git push --force https://${{ secrets.GH_PAT }}@github.com/lainx86/lainx86.github.io main
